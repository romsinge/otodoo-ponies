<mat-toolbar>
  <span>Create Poney</span>
</mat-toolbar>

<form (submit)="handleSubmit()" [formGroup]="poneyForm">

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngFor="let error of poneyForm.controls.name.errors | keyvalue">
      <span *ngIf="poneyForm.controls.name.hasError(error.key)">{{ errorMessages[error.key] }}</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Image" formControlName="img">
    <mat-error *ngFor="let error of poneyForm.controls.img.errors | keyvalue">
      <span *ngIf="poneyForm.controls.img.hasError(error.key)">{{ errorMessages[error.key] }}</span>
    </mat-error>
  </mat-form-field>

  <button [disabled]="poneyForm.invalid" type="submit" mat-raised-button>Create</button>

</form>
